generalTabDescription = <H3>Vous pouvez modifier la configuration des statistiques de la User Experience.</H3><br/>Sur cette page vous pouvez autoriser ou refuser l'accès aux rapports de la vue utilisateur, configurer le taux de rafraichissement et le nombre de jours avant qu'une étape soit considérée comme à risque.<hr/>
