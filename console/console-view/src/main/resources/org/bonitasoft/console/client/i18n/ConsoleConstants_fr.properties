caseDesciptionPatternTabDescription = <H3>Description à utiliser pour chaque cas d'un processus.</H3>Vous pouvez personnaliser la description affichée dans votre Boite de réception. Les expressions que vous pouvez utiliser sont:<br> <ul><li>process.name: le nom du processus</li><li>case.indexNumber: le numéro du cas automatiquement assigné par le système</li><li> case.initiator: l'identité de la personne ayant démarré le cas</li><li> case.startDate: la date de démarrage du cas</li><li> case.currentState: état courant du cas</li></ul>Ces expressions doivent être séparées par le signe plus (+). Toute autre combinaison de caractères (les espaces y compris) placée entre 2 signes plus sera présentée telle quelle.<br/>L'expression par défaut est process.name+ - #+case.indexNumber<br><hr><br>
