synchroTabDescription = <H3>Forcer le re-calcul du nombre de cas.</H3>Si le nombre de cas affiché par la user XP est incorrect, vous pouvez forcer le moteur de Bonita à re-calculer ces valeurs. Cette erreur survient généralement si la 'Bonita runtime API' est utilisée pour supprimer des instances (des cas) au lieu d'utiliser la user XP. Cette action est coûteuse en temps et en resources, elle ne doit dons être appelée que si nécessaire, puisqu'elle peut affecter les performances globales de Bonita.<br><hr>
